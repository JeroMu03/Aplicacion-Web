<!DOCTYPE html>
<html>
<head>
    <title>Seleccionar Curso</title>
</head>
<body>
    <h1>Seleccionar Curso</h1>
    <form action="{{ url_for('registrar_asistencia') }}" method="POST">
        <label for="curso">Curso:</label>
        <select name="curso" id="curso">
            {% for curso in cursos %}
                <option value="{{ curso.id }}">{{ curso.anio }} - {{ curso.division }}</option>
            {% endfor %}
        </select>

        <label for="clase">Clase:</label>
        <select name="clase" id="clase">
            <option value="1">Aula</option>
            <option value="2">Educación Física</option>
        </select>

        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha" required>

        <h2>Estudiantes:</h2>
        {% for estudiante in estudiantes %}
            <div>
                <input type="checkbox" id="estudiante_{{ estudiante.id }}" name="estudiante_{{ estudiante.id }}" value="s">
                <label for="estudiante_{{ estudiante.id }}">{{ estudiante.nombre }} {{ estudiante.apellido }}</label>
            </div>
        {% endfor %}

        <button type="submit">Guardar Asistencia</button>
    </form>
</body>
</html>
